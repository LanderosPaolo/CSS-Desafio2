<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--hoja de estilos-->
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Layout</title>
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <h1>Mi Ecommerce</h1>
        </div>
        <div class="aside-bar">
            <h4>Categor√≠as:</h4>
            <div class="bar-items">
                <div class="direction">
                    <a href="#"> <b>Perfumes</b> (13)</a>
                    <a href="#"> <b>Ropa</b> (21)</a>
                    <a href="#"> <b>Accesorios</b> (41)</a>
                    <a href="#"> <b>Zapatos</b> (10)</a>
                </div>
            </div>
        </div>
        <div class="grid-items">
            <div class="grid-cards">
                <div class="grid-card">
                    <div class="img">
                        <img src="assets/img/kingdom.jpg" alt="perfume_kingdom">
                    </div>
                    <div class="info">
                        <h3>Perfume myKingdom</h3>
                        <div class="price">
                            <p>$31.400</p>
                        </div>
                    </div>
                    <div class="button">
                        <a href="#">Comprar</a>
                    </div>
                </div>
                <div class="grid-card">
                    <div class="img">
                        <img src="assets/img/phantom.jpg" alt="perfume_phantom">
                    </div>
                    <div class="info">
                        <h3>Perfume Phantom</h3>
                        <div class="price">
                            <p>$68.900</p>
                        </div>
                    </div>
                    <div class="button">
                        <a href="#">Comprar</a>
                    </div>
                </div>
                <div class="grid-card">
                    <div class="img fix">
                        <img src="assets/img/docker.jpg" alt="zapatos">
                    </div>
                    <div class="info">
                        <h3>Zapatos Docker</h3>
                        <div class="price">
                            <p>$29.700</p>
                        </div>
                    </div>
                    <div class="button">
                        <a href="#">Comprar</a>
                    </div>
                </div>
                <div class="grid-card">
                    <div class="img">
                        <img src="assets/img/cortavientos.jpg" alt="cortavientos">
                    </div>
                    <div class="info">
                        <h3>Poleron Puma</h3>
                        <div class="price">
                            <p>$44.700</p>
                        </div>
                    </div>
                    <div class="button">
                        <a href="#">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <h3>Desafio realizado por Paolo Landeros</h3>
        </div>
    </div>
</body>

</html>
